<div class="vacature_content_blok">
    <div class="vacature_kop_holder">
        <h2>${title}</h2>
        <ul>
            <li><i class="fa fa-map-marker"></i> ${location}</li>
            <li><i class="fa fa-clock-o"></i> ${type}</li>
            <li><i class="fa fa-money"></i> ${salary}</li>
        </ul>
    </div>
    <div style="clear:both;height:0;"></div>
    <div class="vacature_text_holder"><p>${description}</p></div>
    <div style="clear:both;height:0;"></div>
    <div class="vacature_btn_holder">
        <a href="mailto:contact@braveorange.nl" data-vacature_naam="${title}" class="vacature_btn_soliciteren">
            Apply for this vacancy
        </a>
        <div class="vacature_btn_terug">Back to all vacancies</div>
        <div style="clear:both;height:0;"></div>
    </div>
    <div style="clear:both;height:0;"></div>
</div>
